{% extends 'events/base.html' %}

{% block content %}

    <h1>{{ event }}: Добавление плана на мероприятие</h1>

    <br>

    <form action="{% url 'add plan' event_id=event.pk %}" method="post">

        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Добавить</button>
        <button type="submit" onclick="location.href='{% url 'event' event_id=event.pk %}'">Отмена
        </button>

    </form>


{% endblock %}
