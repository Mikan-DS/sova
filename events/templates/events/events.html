{% extends 'events/base.html' %}

{% block content %}


    <h1>Список мероприятий за все время</h1>
    <a href="{% url 'create event' %}" class="specialbutton">
        <div>
            Добавить новое мероприятие
        </div>
    </a>
    <br>


    <ul>
        {% for e in events %}
            <li id="event_{{ e.pk }}">
                <a href="{{ e.get_absolute_url }}#main_content"><h3>{{ e.title }}</h3></a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
